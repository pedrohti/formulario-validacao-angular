<form #form="ngForm">
  <div class="container">
    <div class="form-group" [ngClass]="{'has-error': !name.valid && (name.dirty || name.touched)}">
      <label for="nome" class="control-label">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome" #name="ngModel" required/>

      <span class="help-block" *ngIf="name.errors && (name.dirty || name.touched)">
        <ul>
          <li *ngIf="name.errors.required">Campo brigatório</li>
        </ul>
      </span>
    </div>

    <div class="form-group" [ngClass]="{'has-error': !email.valid && (email.dirty || email.touched)}">
      <label for="email" class="control-label">Email</label>
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="emailModel" email #email="ngModel" required/>
      <span class="help-block" *ngIf="email.errors && (email.dirty || email.touched)">
        <ul>
          <li *ngIf="email.errors.required">Campo email é brigatório</li>
        </ul>
        <ul>
          <li *ngIf="email.errors.email">Email invalido</li>
        </ul>
      </span>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Enviar</button>
  </div>
</form>
